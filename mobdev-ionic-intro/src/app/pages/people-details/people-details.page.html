<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaulthref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title> {{ person?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="person">
    <ion-card-content>
      Name : {{ person.name  }}
    </ion-card-content>
    <ion-card-content>
      Birth_year : {{ person.birth_year  }}
          </ion-card-content>
          <ion-card-content>
            Height: {{ person.height }}
                </ion-card-content>  
                <ion-card-content>
                  Eye_color : {{ person.eye_color  }}
                      </ion-card-content>  
  </ion-card>

</ion-content>
